<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa do Roger</title>
    <style>
        body {
            background-color: rgb(145, 77, 77);
            color: white;
            font: normal 20pt Arial; /* comentário css */
        }
        h1 {
            color:rgb(49, 49, 238);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- comentario html --> 
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é o teu nome?') // criei a variavel "nome" que vai receber o comando prompt  
        window.alert('És um grande bartolo, ' + nome + ' és mesmo bartolinho') // resposta com o conteudo da variavel
    </script>
</body>
</html>

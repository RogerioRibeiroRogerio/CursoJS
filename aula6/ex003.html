<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa do Roger</title>
    <style>
        body {
            background-color: rgb(145, 77, 77);
            color: white;
            font: normal 20pt Arial; /* comentário css */
        }
        h1 {
            color:rgb(49, 49, 238);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- comentario html --> 
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number(window.prompt('Escreve um número: ')) // a variavel n1 vai receber a conversão para Number da String recebeida pelo Window.promp 
       var n2 = Number(window.prompt('Escreve outro número: ')) // isto é uma String convertida para Number, pois o Windows.promt cria sempres strings 
       var s =  n1 + n2 
       window.alert('A soma dos dois números inseridos é ' + s)

    </script>
</body>
